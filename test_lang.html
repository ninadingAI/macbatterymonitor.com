    <div id="status" class="mt-8 text-lg"></div>
    
    <script>
        console.log('Script loading...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            const langButton = document.getElementById('langButton');
            const langMenu = document.getElementById('langMenu');
            const status = document.getElementById('status');
            
            console.log('langButton:', langButton);
            console.log('langMenu:', langMenu);
            
            status.textContent = 'Button found: ' + (langButton ? 'YES' : 'NO') + ', Menu found: ' + (langMenu ? 'YES' : 'NO');
            
            if (langButton && langMenu) {
                langButton.addEventListener('click', function(e) {
                    console.log('Button clicked!');
                    e.stopPropagation();
                    langMenu.classList.toggle('hidden');
                    status.textContent = 'Menu is now: ' + (langMenu.classList.contains('hidden') ? 'HIDDEN' : 'VISIBLE');
                });
                
                document.addEventListener('click', function(e) {
                    if (!langButton.contains(e.target) && !langMenu.contains(e.target)) {
                        langMenu.classList.add('hidden');
                        console.log('Clicked outside, menu closed');
                    }
                });
                
                status.textContent += ' - Event listeners attached!';
            } else {
                status.textContent += ' - ERROR: Elements not found!';
            }
        });
    </script>
